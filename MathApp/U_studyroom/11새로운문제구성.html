<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로 정렬 드롭다운 메뉴</title>
    <link rel="stylesheet" href="D:\git_repositorys\open_work_space\MathApp\A_css\문제구성.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <h2>가로 정렬 드롭다운 메뉴</h2>

        <!-- 기존 가로로 정렬된 메뉴 -->
        <div class="menu-container">
            <!-- 상위 메뉴 -->
            <div>
                <label for="mainMenu" class="form-label">과정</label>
                <select id="mainMenu" class="form-select">
                    <option value="" selected>학년, 과정 선택</option>
                    <option value="h1">고등학교 1학년 공통수학</option>
                    <option value="h2">고등학교 2학년 대수</option>
                    <option value="hs0">선택 미적분</option>
                    <option value="hs1">선택 확률과 통계</option>
                    <option value="hs2">선택 기하</option>
                </select>
            </div>

            <!-- 하위 메뉴 1단계 -->
            <div>
                <label for="submenu1" class="form-label">대단원</label>
                <select id="submenu1" class="form-select" disabled>
                    <option value="" selected>대단원 선택</option>
                </select>
            </div>

            <!-- 하위 메뉴 2단계 -->
            <div>
                <label for="submenu2" class="form-label">소단원</label>
                <select id="submenu2" class="form-select" disabled>
                    <option value="" selected>소단원 선택</option>
                </select>
            </div>
        </div>

        <!-- 독립적인 드롭다운 버튼 추가 -->
        <div class="menu-container mt-4">
            <!-- 독립 버튼 1 -->
            <div>
                <label for="dropdown1" class="form-label">학습목적</label>
                <select id="dropdown1" class="form-select">
                    <option value="" selected>학습목적 선택</option>
                    <option value="u">내용의 이해</option>
                    <option value="s">내신유형 학습</option>
                    <option value="t">수능유형 학습</option>
                </select>
            </div>

            <!-- 독립 버튼 2 -->
            <div class="dropdown">
                <label for="dropdown">난이도</label>
                <button class="btn btn-secondary dropdown-toggle" type="button" id="difficultyDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    난이도 선택
                </button>
                <ul class="dropdown-menu" aria-labelledby="difficultyDropdown">
                    <li>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="difficultyF" value="f">
                            <label for="difficultyF" class="form-check-label">기본개념확인</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="difficultyE" value="e">
                            <label for="difficultyE" class="form-check-label">개념적용예제</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="difficultyD" value="d">
                            <label for="difficultyD" class="form-check-label">개념응용기본</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="difficultyC" value="c">
                            <label for="difficultyC" class="form-check-label">개념응용복합</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="difficultyB" value="b">
                            <label for="difficultyB" class="form-check-label">다중개념적용기본</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="difficultyA" value="a">
                            <label for="difficultyA" class="form-check-label">다중개념적용복합</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="difficultyX" value="x">
                            <label for="difficultyX" class="form-check-label">고난이도</label>
                        </div>
                    </li>
                    <li>
                        <hr> <!-- 구분선 추가 -->
                        <small class="text-muted px-3">1가지 또는 2가지 선택</small>
                    </li>
                </ul>
            </div>
            

            <!-- 독립 버튼 3 -->
            <div>
                <label for="dropdown3" class="form-label">문제수</label>
                <select id="dropdown3" class="form-select">
                    <option value="" selected>옵션 선택</option>
                    <option value="5">5문항</option>
                    <option value="10">10문항</option>
                    <option value="20">20문항</option>
                </select>
            </div>

        </div>
    </div>

    <script src="D:\git_repositorys\open_work_space\MathApp\A_js\문제구성.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
